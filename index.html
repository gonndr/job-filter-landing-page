<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Job Listings</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap Script -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>
  <div class="upper">
  </div>

  <div class="filter">
    <div class="filter-container">

      <div class="filter-stickers-panel">
        <!-- Filter Sticker with Remove option -->
        <div id="filter-sticker-rem-template" class="filter-sticker-rem">
          <div class="filter-box">
          </div>
          <div class="rem">
          </div>
        </div>

      </div>

      <div class="filter-clear">
        <a href="#">Clear</a>
      </div>

    </div>
  </div>

  <div class="rest">

    <!-- Job Card -->
    <div id="job-card-template" class="job-card">
      <div class="job-img">
        <img alt="img1">
      </div>
      <div class="job-desc">

        <!-- Job Info -->
        <h2></h2>
        <div class="new">
          NEW!
        </div>
        <div class="featured">
          FEATURED
        </div>

        <h1></h1>
        <p></p>
      <hr>
      </div>

      <div class="job-stickers">
        <div id="job-sticker-template" class="filter-sticker">
          <!-- Filter Sticker -->
        </div>

      </div>

    </div>

  </div>

  <script type="text/javascript" src="data.json"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
